option java_package = "org.apache.hadoop.hbase.protobuf.generated";
option java_outer_classname = "ProcedureProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

import "ErrorHandling.proto";

enum ProcedureState {
  INITIALIZING = 1;
  RUNNABLE = 2;
  WAITING = 3;
  WAITING_TIMEOUT = 4;
  ROLLEDBACK = 5;
  FINISHED = 6;
}

message Procedure {
  // internal state
  required string className = 1;
  optional uint64 parentId = 2;
  required uint64 procId = 3;
  required ProcedureState state = 4;
  required uint64 startTime = 5;
  required uint64 lastUpdate = 6;
  optional uint32 timeout = 7;
  repeated uint32 stackId = 8;

  // user state/results
  optional ForeignExceptionMessage exception = 9;
  optional bytes result = 10;
  optional bytes state_data = 11;
}
